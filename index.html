<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="background" id="root"></div>

    <script type="module">
      const elementProps = {
        className: "greeting",
        children: "Hello WORld!",
      };

      const reactHeadingEle = React.createElement("h1", elementProps);
      ReactDOM.render(reactHeadingEle, document.getElementById("root"));
    </script>
    <script type="text/babel">
      const fullName = (user) => user.firstName + " " + user.lastName;
      const user = {
        firstName: "Veerendra",
        lastName: "Poosala",
      };
      const name = "Veerendra";
      const className = "greeting";
      const element = <h1 className={className}>Hello {fullName(user)}!</h1>;
      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
